<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Dashboard - QR Scanner</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .navbar-brand {
      color: white;
      font-weight: 600;
    }
    .logout-btn {
      color: white;
      border: 1.5px solid white;
      border-radius: 0.25rem;
      padding: 0.25rem 0.8rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .logout-btn:hover {
      background-color: white;
      color: #6a11cb;
    }
    .scanner-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      flex-direction: column;
      max-width: 480px;
      margin: auto;
    }
    .scanner-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }
    #scan-notification {
      display: none;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #198754;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-weight: 600;
      min-width: 280px;
      text-align: center;
      z-index: 10;
    }
    #qr-result {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.2rem;
      min-height: 2.2rem;
      color: #198754;
    }
    footer {
      text-align: center;
      padding: 0.5rem 1rem;
      color: white;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.15);
      margin-top: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar d-flex justify-content-between px-3">
    <a class="navbar-brand" href="#">SPES SDMAS Dashboard</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </nav>

  <div class="scanner-container">
    <div class="scanner-box">
      <div id="scan-notification"></div>

      <h4 class="text-dark mb-3">Attendance Scanner</h4>
      <button id="start-scan-btn" class="btn btn-primary">Start Scan</button>

      <div id="qr-result"></div>
    </div>
  </div>

  <footer>© 2025 SPES Deployment Monitoring And Attendance System</footer>

  <script>
    function logout() {
      window.location.href = "login.php"; // Change to your login page
    }

    document.getElementById("start-scan-btn").addEventListener("click", () => {
      const notif = document.getElementById("scan-notification");
      notif.textContent = "✅ Attendance recorded successfully for Jason Paniagua";
      notif.style.display = "block";

      const result = document.getElementById("qr-result");
      result.textContent = "Attendance recorded for: Jason Paniagua (ID: 123456789)";

      setTimeout(() => {
        notif.style.display = "none";
      }, 4000);
    });
  </script>
</body>
</html>
